<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Among Us 繪圖</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #000;
  }
  canvas {
    border: 1px solid #fff;
  }
</style>
</head>
<body>
  <canvas id="amongUsCanvas" width="400" height="400"></canvas>

  <script>
    // 獲取 Canvas 元素和繪圖上下文
    var canvas = document.getElementById('amongUsCanvas');
    var ctx = canvas.getContext('2d');

    // 設置顏色
    var bodyColor = '#ffcc5c'; // 黃色
    var visorColor = '#000'; // 黑色
    var backpackColor = '#7f8c8d'; // 灰色

    // 繪製 Among Us 角色
    drawAmongUs();

    function drawAmongUs() {
      // 繪製身體
      ctx.fillStyle = bodyColor;
      ctx.beginPath();
      ctx.arc(200, 200, 100, 0, Math.PI * 2); // 身體
      ctx.fill();

      // 繪製眼睛
      ctx.fillStyle = visorColor;
      ctx.beginPath();
      ctx.arc(170, 180, 15, 0, Math.PI * 2); // 左眼
      ctx.fill();
      ctx.beginPath();
      ctx.arc(230, 180, 15, 0, Math.PI * 2); // 右眼
      ctx.fill();

      // 繪製背包
      ctx.fillStyle = backpackColor;
      ctx.beginPath();
      ctx.moveTo(200, 300); // 背包上方
      ctx.lineTo(250, 350); // 背包右下角
      ctx.lineTo(200, 380); // 背包下方
      ctx.lineTo(150, 350); // 背包左下角
      ctx.closePath();
      ctx.fill();
    }
  </script>
</body>
</html>
