<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript 網頁泛例</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px;
  }
  h1 {
    color: #333;
  }
  button {
    padding: 11px 21px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background-color: #0056b3;
  }
  #message {
    margin-top: 20px;
    font-size: 18px;
    color: green;
  }
</style>
</head>
<body>
  <h1>JavaScript 網頁範例</h1>
  <button id="myButton">點擊我！</button>
  <div id="message"></div>

  <script>
    // JavaScript 程式碼
    document.getElementById('myButton').addEventListener('click', function() {
      var messageElement = document.getElementById('message');
      messageElement.textContent = '你已經點擊了按鈕！';
    });
  </script>
</body>
</html>
